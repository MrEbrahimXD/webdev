    // Notes :

    // 3.COMPLETE REST OF THE MAGIC.
    const main_2 = document.querySelector('.main-2');
    const kiby = document.getElementById('kiby');
    const terminal = document.getElementById('term');
    const svgWaiting = document.querySelector("#intro-svg");

    }
    function restartAnimation() {
      element.style.animationPlayState = 'paused';
      element.style.animation = 'none';
      void element.offsetWidth; // Trigger a reflow, flushing the CSS changes
      element.style.animation = null;
      element.style.animationPlayState = 'running';
    }
    // document.addEventListener("onload", function () {
    startButton.onclick = () => {
      audio.play();
      svgWaiting.style.display = "none";
      startButton.style.display = "none";
      terminal.style.display = "block";
    };
    // });


    // Terminal JavaScript

    BrowserFS.configure({ fs: "IndexedDB", options: {} }, function (err) {

      window.fs = BrowserFS.BFSRequire("fs");
      window.path = BrowserFS.BFSRequire("path");

      // --------------------------------------------------------------
      function list(path) {
        term.pause();
        return listDir(path).then(list => (term.resume(), list));
      }
      // --------------------------------------------------------------
      function get_path(string) {
        var path = cwd.replace(/^\//, '').split('/');
        if (path[0] === '') {
          path = path.slice(1);
        }
        var parts = string === '/' ?
          string.split('/') :
          string.replace(/\/?[^\/]*$/, '').split('/');
        if (parts[0] === '') {
          parts = parts.slice(1);
        }
        if (string === '/') {
          return [];
        } else if (string.startsWith('/')) {
          return parts;
        } else if (path.length) {
          return path.concat(parts);
        } else {
          return parts;
        }
      }
      // --------------------------------------------------------------
      function read(cmd, cb) {
        var filename = typeof cmd === 'string' ? cmd : cmd.args.length == 1 ? cwd + '/' + cmd.args[0] : null;
        if (filename) {
          term.pause();
          fs.readFile(filename, function (err, data) {
            if (err) {
              term.error(err.message);
            } else {
              cb(data.toString());
            }
            term.resume();
          });
        } else {
          term.error('No filename');
        }
      }
      window.resolve = function resolve(path) {
        if (path[0] === '/') {
          return path;
        } else {
          return window.path.resolve(window.path.join(cwd, path));
        }
      };
      // --------------------------------------------------------------
      function mkdir(path) {
        path = resolve(path);
        return new Promise((resolve, reject) => {
          fs.stat(path, (err, stat) => {
            if (err) {
              fs.mkdir(path, function (err) {
                if (err) {
                  reject(err.message);
                } else {
                  resolve();
                }
              });
            } else if (stat.isFile()) {
              reject(`${path} is file`);
            } else {
              resolve();
            }
          });
        });
      }

      // --------------------------------------------------------------
      window.cwd = '/';
      var commands = {
        start: function (cmd) {
          audio.currentTime = 195;
          term.echo(`Entering Kiby's basement..`);
          setTimeout(() => {
            term.echo(`Access Granted..`);
          }, 2000);
          setTimeout(() => {
            term.echo(`Entering...`);
          }, 4000);
          setTimeout(() => {
            terminal.style.display = "none";
            kiby.style.display = "block";

          }, 7400);
          setTimeout(() => {
            changeAnimation('font-size-transition', '0.2s', '0s');

          }, 11100);
          setTimeout(() => {
            typewriterEffect(`a hero in every sense of the word, with a heart of gold and a spirit that never quits. His unwavering determination and fearless nature inspire me to be a better person every day. He's a legend`, 'main-2');
            main_2.style.opacity = 1;
          }, 14000);
        },
        help: function (cmd) {
          term.echo(`Available commands: ${Object.keys(commands).join(', ')}`);
        }
      };









      // --------------------------------------------------------------
      var term = $('.term').terminal(command => {
        var cmd = $.terminal.parse_command(command);
        if (commands[cmd.name]) {
          commands[cmd.name].call(term, cmd);
        } else {
          term.error('Command not found');
        }
      }, {
        checkArity: false,
        greetings: `Welcome to Kiby's basement:\nType [[;white;]start] to enter securely\n`,
        prompt: function () {
          return [
            color('blue', 'kiby@mrebrahimxd.com'),
            ':',
            color('blue', cwd),
            '$ '].
            join('');
        },
        completion: function (string, cb) {
          var cmd = $.terminal.parse_command(this.before_cursor());
          function processAssets(callback) {
            var dir = get_path(string);
            list('/' + dir.join('/')).then(callback);
          }
          function prepend(list) {
            if (string.match(/\//)) {
              var path = string.replace(/\/[^\/]+$/, '').replace(/\/+$/, '');
              return list.map(dir => path + '/' + dir);
            } else {
              return list;
            }
          }
          function trailing(list) {
            return list.map(dir => dir + '/');
          }
          if (cmd.name !== string) {
            switch (cmd.name) {
              // complete file and directories
              case 'cat':
              case 'vi':
              case 'less':
                return processAssets(content => cb(prepend(trailing(content.dirs).concat(content.files))));
              // complete directories
              case 'ls':
              case 'cd':
                return processAssets(content => cb(prepend(trailing(content.dirs))));
            }

          }
          cb(Object.keys(commands));
        }
      });

    });
    // -------------------------------------------------------------------
    function color(name, string) {
      var colors = {
        blue: '#55f',
        green: '#4d4',
        grey: '#999',
        red: '#A00',
        yellow: '#FF5',
        violet: '#a320ce',
        white: '#fff'
      };

      if (colors[name]) {
        return '[[;' + colors[name] + ';]' + string + ']';
      } else {
        return string;
      }
    }
    // -------------------------------------------------------------------
    function listDir(path) {
      return new Promise(function (resolve, reject) {
        fs.readdir(path, function (err, dirList) {
          if (err) {
            return reject(err);
          }
          var result = {
            files: [],
            dirs: []
          };

          var len = dirList.length;
          if (!len) {
            resolve(result);
          }
          dirList.forEach(function (filename) {
            var file = (path === '/' ? '' : path) + '/' + filename;

            fs.stat(file, function (err, stat) {
              if (stat) {
                result[stat.isFile() ? 'files' : 'dirs'].push(filename);
              }
              if (! --len) {
                resolve(result);
              }
            });
          });

        });
      });
    }
    // -------------------------------------------------------------------
    function split_args(args) {
      return {
        options: args.filter(arg => arg.match(/^-/)).join('').replace(/-/g, ''),
        args: args.filter(arg => !arg.match(/^-/))
      };

    }

    // this is how you can create backed as replecement for BrowserFS
    // this url need to point to JSON-RPC service you can easily create
    // using library for your backend language of choice
    var json_rpc_url = 'backend.php';
    function cb_call(method, args, cb) {
      $.jrpc(json_rpc_url, method, args, function (resp) {
        if (resp.error) {
          cb(resp.error);
        } else {
          cb(null, resp.result);
        }
      }, function (err, status) {
        cb(status);
      });
    }
    // same API as BrowserFS that's based on node.js
    var backendFS = {
      readFile: function (path, cb) {
        cb_call('readFile', [path], cb);
      },
      stat: function (path, cb) {
        cb_call('stat', [path], function (err, result) {
          if (err) {
            cb(err);
          } else {
            cb(err, {
              isFile: function () {
                return result === 'file';
              },
              isDirectory: function () {
                return result === 'directory';
              }
            });

          }
        });
      },
      readdir: function (path, cb) {
        cb_call('readdir', [path], cb);
      }
    };


    function typewriterEffect(text, elementId) {
      let i = 0;
      const speed = 50; // adjust as needed
      const element = document.getElementById(elementId);
      element.innerHTML = '';
      const intervalId = setInterval(function () {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(intervalId);
        }
      }, speed);

      // Add the blinking cursor
      setInterval(function () {
        const borderRightStyle = element.style.borderRight;
        element.style.borderRight = borderRightStyle ? '' : '2px solid black';
      }, 500); // adjust as needed
    }
//# sourceURL=pen.js
  </script>
